<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .msg {
            max-width: 85%;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 0.95em;
        }

        .msg.chat {
            background-color: #e0f2fe;
            color: #212121;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .msg.bot {
            background-color: #f8f8f8;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        pre, code {
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 6px;
            font-family: monospace;
            overflow-x: auto;
        }

        pre {
            margin: 8px 0;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            align-items: center;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            margin-right: 15px;
            outline: none;
            background-color: #ffffff;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #messageInput:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                max-width: 95%;
                border-radius: 8px;
            }

            .input-area {
                padding: 15px;
            }

            #messageInput {
                margin-right: 10px;
                padding: 10px 15px;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="chat"></div>

        <div class="input-area">
            <textarea id="messageInput" placeholder="digite sua mensagem..."></textarea>
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        async function enviar() {
            const texto = messageInput.value.trim();
            if (!texto) return;

            addmsg(texto, 'chat');
            messageInput.value = "";
            messageInput.focus();

            try {
                const resposta = await fetch("https://chat-simples-gray.vercel.app/api/perguntar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        pergunta: texto
                    })
                }).then(r => {
                    if (!r.ok) throw new Error();
                    return r.json();
                });

                addmsg(resposta.resposta, 'bot');

            } catch {
                addmsg("Desculpe, nÃ£o consegui obter uma resposta. Tente novamente mais tarde.", 'bot');
            }
        }

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                enviar();
            }
        });

        function addmsg(msg, tipo) {
            const div = document.createElement('div');
            div.className = "msg " + tipo;

            if (tipo === 'bot') {
                const html = marked.parse(msg);
                div.innerHTML = DOMPurify.sanitize(html);
            } else {
                div.innerText = msg;
            }

            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>

</html>
