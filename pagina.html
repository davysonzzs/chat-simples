<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root{
            --bg:#0d0d0f;
            --panel:#161618;
            --panel-2:#141416;
            --msg-user:#005eff;
            --msg-bot:#2a2a2e;
            --text:#e5e5e5;
            --muted:#bdbdbd;
            --neon:#3bd063;
            --neon-dark: rgba(59,208,99,0.12);
        }

        *{box-sizing:border-box}

        html,body{
            height:100%;
            margin:0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:var(--text);
        }

        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        .chat-container{
            width:100%;
            max-width:900px;
            height:92vh;
            background:linear-gradient(180deg,var(--panel), #121213);
            border-radius:16px;
            box-shadow:0 8px 40px rgba(0,0,0,0.6);
            display:flex;
            flex-direction:column;
            overflow:hidden;
        }

        #chat{
            flex:1 1 auto;
            overflow-y:auto;
            padding:26px;
            display:flex;
            flex-direction:column;
            gap:12px;
            background:transparent;
        }

        .msg{
            max-width:85%;
            padding:12px 16px;
            border-radius:14px;
            line-height:1.4;
            font-size:0.95rem;
            word-wrap:break-word;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .msg.chat{
            align-self:flex-end;
            background:var(--msg-user);
            color:#fff;
            border-bottom-right-radius:6px;
        }

        .msg.bot{
            align-self:flex-start;
            background:var(--msg-bot);
            color:var(--text);
            border-bottom-left-radius:6px;
        }

        pre, code{
            background:#0f0f10;
            padding:8px 10px;
            border-radius:8px;
            font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size:0.9rem;
            overflow:auto;
            color:var(--text);
        }

        pre{margin:10px 0}

        .input-area{
            display:flex;
            gap:14px;
            align-items:center;
            padding:14px 22px;
            background:var(--panel-2);
            border-top:1px solid rgba(255,255,255,0.03);
        }

        #messageInput{
            flex:1 1 auto;
            min-height:44px;
            max-height:160px;
            padding:14px 18px;
            border-radius:30px;
            background:transparent;
            border:2px solid transparent;
            color:var(--text);
            outline:none;
            resize:none;
            font-size:0.95rem;
            caret-color:var(--neon);
        }

        .input-wrap{
            flex:1;
            display:flex;
            align-items:center;
            gap:8px;
            padding:6px;
            border-radius:40px;
            border:2px solid rgba(0,0,0,0);
            transition:box-shadow .15s, border-color .15s, background .15s;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        }

        .input-wrap.focused{
            box-shadow: 0 0 0 6px var(--neon-dark);
            border-color:var(--neon);
        }

        .send-btn{
            flex:0 0 auto;
            padding:12px 22px;
            border-radius:999px;
            background:linear-gradient(180deg,#3fbf56,#2f9a3a);
            color:#fff;
            font-weight:600;
            border:none;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(50,100,50,0.18);
            transition:transform .12s ease, box-shadow .12s ease;
        }

        .send-btn:active{transform:translateY(1px)}
        .send-btn:hover{box-shadow:0 8px 24px rgba(50,100,50,0.22)}

        /* Desktop tweaks: make chat area visually bigger and input smaller */
        @media(min-width:769px){
            .chat-container{height:92vh; max-width:920px}
            #chat{padding:32px}
            .input-area{padding:12px 22px}
            #messageInput{min-height:38px; padding:12px 16px}
            .input-wrap{padding:4px; border-radius:36px}
        }

        /* Mobile: keep visual area tall but increase input area and make input look like the screenshot */
        @media(max-width:768px){
            .chat-container{height:92vh; max-width:420px}
            #chat{padding:18px}
            .input-area{padding:20px 18px; gap:12px}
            .input-wrap{
                padding:10px;
                border-radius:28px;
                border:2px solid rgba(0,0,0,0);
                background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
                box-shadow: 0 4px 22px rgba(0,0,0,0.6);
            }
            #messageInput{
                min-height:56px;
                padding:14px 18px;
                border-radius:28px;
                border:2px solid rgba(0,0,0,0);
            }
            .send-btn{padding:12px 20px}
        }

        /* small visual helper for scrollbar */
        #chat::-webkit-scrollbar{width:10px}
        #chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.04);border-radius:8px}
        #chat::-webkit-scrollbar-track{background:transparent}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="chat-container">
            <div id="chat"></div>
            <div class="input-area">
                <div class="input-wrap" id="inputWrap">
                    <textarea id="messageInput" placeholder="digite sua mensagem..." rows="1"></textarea>
                </div>
                <button class="send-btn" id="sendBtn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const inputWrap = document.getElementById('inputWrap');

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        messageInput.addEventListener('focus', () => inputWrap.classList.add('focused'));
        messageInput.addEventListener('blur', () => inputWrap.classList.remove('focused'));

        async function enviar() {
            const texto = messageInput.value.trim();
            if (!texto) return;
            addmsg(texto, 'chat');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();

            try {
                const resposta = await fetch("https://chat-simples-gray.vercel.app/api/perguntar", {
                    method: "POST",
                    headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({pergunta: texto})
                }).then(r => {
                    if (!r.ok) throw new Error(`Status ${r.status}`);
                    return r.json();
                });

                addmsg(resposta.resposta, 'bot');
            } catch (err) {
                addmsg("Desculpe, não consegui obter uma resposta. Tente novamente mais tarde.", 'bot');
                console.error(err);
            }
        }

        sendBtn.addEventListener('click', enviar);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                enviar();
            }
        });

        function addmsg(msg, tipo){
            const div = document.createElement('div');
            div.className = 'msg ' + tipo;
            if (tipo === 'bot') {
                const html = marked.parse(msg);
                div.innerHTML = DOMPurify.sanitize(html);
            } else {
                div.innerText = msg;
            }
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // demo messages (remover se não quiser)
        addmsg('Ola, eu sou orion, o que temos para hoje?.', 'bot');
    </script>
</body>
</html>
